version: '3.8'
services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: phantom_power
      POSTGRES_USER: phantom_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localpass123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-localredis123}

volumes:
  postgres_data: